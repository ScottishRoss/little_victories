name: little_victories
description: An application that will help you celebrate the Little Victories you have every day.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.1+2001

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.

  cupertino_icons: ^1.0.2
  firebase_core: ^1.10.6
  firebase_auth: ^3.3.4
  firebase_analytics: ^9.0.5
  firebase_messaging: ^11.2.4
  firebase_crashlytics: ^2.4.5
  cloud_firestore: ^3.1.5
  google_sign_in: ^5.2.1

  confetti: ^0.6.0
  social_share: ^2.2.1
  path_provider: ^2.0.8

  basic_utils: ^3.9.4
  page_transition: ^2.0.4
  grouped_list: ^4.1.0
  flutter_social_content_share: ^1.0.2
  image_picker: ^0.8.4+4
  fluttertoast: ^8.0.8
  font_awesome_flutter: ^9.2.0
  flutter_launcher_icons: ^0.9.2
  double_back_to_close_app: ^2.1.0
  flutter_native_splash: ^1.3.3

  share: ^2.0.4
  rename: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/lv_logo_purple_circle.png"

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

flutter_native_splash:
  color: "#8060c3"
  image: assets/lv_logo_transparent.png

android12: true
fullscreen: true
# flutter pub run flutter_native_splash:create

